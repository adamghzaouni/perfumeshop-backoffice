<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to Adam's Frangrances </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1> E-Commerce Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="perfumes.html">Perfumes</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="brand.html">Brand</a></li>
                    <li><a href="deliveryGuy.html">DeliveryGuy</a></li>
                </ul>
            </nav>
            <button id="loginLogout">Login</button>
        </aside>

        <main>
            <header>
                <h2>Dashboard</h2>
            </header>
            <section id="dashboard">
                <div class="counters">
                    <div class="counter" id="perfumeCounter">
                        <h3>Perfumes</h3>
                        <p>0</p>
                    </div>
                    <div class="counter" id="orderCounter">
                        <h3>Orders</h3>
                        <p>0</p>
                    </div>
                    <div class="counter" id="customerCounter">
                        <h3>Customers</h3>
                        <p>0</p>
                    </div>
                    <div class="counter" id="brandCounter">
                        <h3>Brands</h3>
                        <p>0</p>
                    </div>
                    <div class="counter" id="deliveryGuyCounter">
                        <h3>Delivery Guys</h3>
                        <p>0</p>
                    </div>
                </div>
                <div class="chart-grid">
                    <div class="chart-item">
                        <h3>Sales Overview</h3>
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Order Statistics</h3>
                        <canvas id="ordersChart"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Customer Distribution</h3>
                        <canvas id="customersChart"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Popular Perfumes notes </h3>
                        <canvas id="brandChart"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Delivery Guy Performance</h3>
                        <canvas id="deliveryGuyChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
